name: "Run checks before build"

on: [push]

jobs:
  checks:
    runs-on: ubuntu-latest
    container: golangci/golangci-lint
    steps:
      - name: get current dir
        run: pwd && ls -la
      - name: Check golangci-lint version
        run: golangci-lint --version
      - name: Run golangci-lint
        run: golangci-lint run -c .golangci.yml -v
